<html>
    <head>
        <Title>New Color Story</Title>
        <link rel="stylesheet" href="/css/newstory.css" />
    </head>
    <body>
        <h1>New Color Story</h1>
        <form id="newstorybox" method="POST" action="/newstory">
            <label class="inputlabel" for="story">TYPE YOUR STORY HERE...</label><br />
            <textarea class="inputbox" name="story" cols="50" row="10"></textarea><br />

            <label class="inputlabel" for="storyColor">PICK A COLOR FOR YOUR STORY ></label>
            <input type="color" name="storyColor" id="storyColor"><br /><br />

            <input type="radio" name="visibility"  id="privateView" value="privateView">
            <label class="inputlabel"for="privateView">Private</label>
            <input type="radio" name="visibility"  id="publicView" value="publicView" checked="checked">
            <label class="inputlabel" for="publicView">Public</label><br/><br/>
            <input id="submit" type="submit" name="submit" value="POST" id="submit">
            <a id="discard" href="/storyhub">Discard</a>
        </form>
    </body>
</html>
